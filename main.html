<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Coach Mate</title>

    <link rel='stylesheet' href="../node_modules/bulma/css/bulma.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel='stylesheet' href="main.css">

  </head>
  <body>
    <div class="panel">

      <div class= "panel-heading">
        <div class="control is-grouped">
          <p class="control">

            <a class="button is-info open-add-modal">
            <span class="icon is-large">
              <i class="far fa-futbol fas fa-lg"></i>
            </span>
          </a>
          </p>



          <p class="control is expanded has-icon has-icon-right">
            <input class="input" id="search" type="text">
            <span class="icon is-small">
              <i class="fa fa-search"></i>
            </span>
          </p>
        </div>
      </div>

      <div id="read-list" class="empty">
          <p id="no-items" class="has-text-centered">No Items</p>
        </div>


    </div>

    <div id="add-modal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">

        <p class="control has-icon has-icon-right">
          <input class="input is-medium" type="text" id="item-input" placeholder="Enter URL">
          <span class="icon">
            <i class="fa fa-globe"></i>
          </span>
        </p>

        <div class="control is-grouped">
          <p class="control">
            <a class="button is-info" id="add-button">
              <span class="icon is-small">
                <i class="fa fa-plus"></i>
              </span>
              <span><strong>Add Item</strong></span>
            </a>
          </p>
          <p class="control">
            <a class="button close-add-modal">Cancel</a>
          </p>
        </div>

      </div>
    </div>

  </body>

  <script>
    // jQuery
    $ = require('jquery')

    // Main app script
    require('./app')
  </script>
</html>
